<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de cores</title>
    <link rel="stylesheet" href="paleta.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="opcoes">
        <select name="paletas" id="paletas">
            <option class="op" id="analogo" value="analogo">Análogo</option>
            <option class="op" id="monocromatico" value="monocromatico">Monocromático</option>
            <option class="op" id="triade" value="triade">Tríade</option>
            <option class="op" id="complementar" value="complementar">Complementar</option>
        </select>
    </div>
    <div class="colora">
        <input type="color" id="color" value="#e78de1">
    </div>
    <div class="paleta">
        <div class="cor"></div>
        <div class="cor"></div>
        <div class="cor"></div>
        <div class="cor"></div>
        <div class="cor"></div>
    </div>
    <div class="hexa">
        <div class="nome"></div>
        <div class="nome"></div>
        <div class="nome"></div>
        <div class="nome"></div>
        <div class="nome"></div>
    </div>
    <script src="./js/conversor.js" type="module"></script>
    <script src="./js/gerador.js" type="module"></script>
    <script src="./js/paleta.js" type="module"></script>
</body>
</html>
