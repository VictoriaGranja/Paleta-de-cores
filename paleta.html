<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de cores</title>
    <link rel="stylesheet" href="paleta.css">
</head>
<body>

        <div class="holder">

                    <i class="fa-solid fa-palette"></i>
                </div>

            <input type="color" id="color">
        </div>
    </div>
    <div class="paleta">
        <div class="cor1"></div>
        <div class="cor2"></div>
        <div class="cor3"></div>
        <div class="cor4"></div>
        <div class="cor5"></div>
    </div>
    <script src="./js/conversor.js" type="module"></script>
    <script src="./js/gerador.js" type="module"></script>
    <script src="./js/paleta.js" type="module"></script>
</body>
</html>
